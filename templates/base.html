<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}Desarrollo de Plantilla Base{% endblock title %}</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('inicio') }}">Desarrollo de Plantilla Base</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('inicio') }}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('animales') }}">Animales Exóticos</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('vehiculos') }}">Vehículos Antiguos</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('maravillas') }}">Maravillas del Mundo</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('registrame') }}">Registrate</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('acerca') }}">Acerca de...</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<main class="container my-4">
    {% block content %}
    {% endblock content %}
</main>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <small>© 2025 Mi primer proyecto con plantillas en Flask. Todos los derechos reservados a quien le correspondan.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
