{% extends "base2.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Crear cuenta</h3>

        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Elige un nombre de usuario">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Crea una contraseña">
            </div>

            <div class="mb-3">
                <label for="confirm" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm" placeholder="Repite tu contraseña">
            </div>

            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>

        <p class="text-center mt-3 mb-0">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
        </p>
    </div>
</div>
{% endblock %}
