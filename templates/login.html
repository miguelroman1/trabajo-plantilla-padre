{% extends "base2.html" %}
{% block title %}{{title}} - Inicio de Sesion{% endblock title %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow border-0 p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <div class="rounded-circle bg-primary bg-opacity-25 d-inline-flex align-items-center justify-content-center" style="width: 70px; height: 70px;">
                <i class="bi bi-person-fill text-primary" style="font-size: 2rem;"></i>
            </div>
            <h3 class="mt-3 mb-2 fw-semibold">Bienvenido</h3>
            <p class="text-muted mb-0">Por favor, inicia sesión en tu cuenta</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label fw-medium">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-medium">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="contra" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Recordarme</label>
                </div>
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <hr class="my-4">

        <p class="text-center mb-0">
            ¿No tienes cuenta?
            <a href="{{ url_for('registro') }}" class="text-decoration-none fw-semibold">Regístrate aquí</a>
        </p>
    </div>
</div>
{% endblock %}
